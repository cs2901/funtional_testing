<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="translate.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>From</td>
            <td><input type="text" id="from" size="2"></td>
        </tr>
        <tr>
            <td>To</td>
            <td><input type="text" id="to" size="2"></td>
        </tr>
        <tr>
            <td><input type="text" id="text" size="30"></td>
        </tr>
        <tr>
            <td><input type="button" value="Translate" id="btnTranslate" onclick = "do_translate()" /></td>
        </tr>
        <tr>
            <td><input type="text" disabled="true" id="translated" size="40"></td>
        </tr>
    </table>
</body>
</html>
